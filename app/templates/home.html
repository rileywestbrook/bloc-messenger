<div class="sidenav">
  <section class="sidenav-content">
    <h1 id="page-title">Bloc Chat</h1>
    <button class="create-room-button" type="button" ng-click="home.addRoom()">New Room</button>
    <div class="cf"></div>
    <h2 class="room-name" ng-click="home.setCurrentRoom(room)" ng-repeat="room in home.rooms">{{ room.name }}</h2>
  </section>
</div>

<div>
  <h3 style="text-align:center;">{{ home.currentRoom.name }}</h3>
  <div ng-repeat="message in home.messages">
    <div>{{ message.username }}</div>
    <div>{{ message.sentAt }}</div>
    <div>{{ message.content }}</div>
  </div>
</div>

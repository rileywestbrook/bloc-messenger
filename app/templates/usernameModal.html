<section class="modal-box">
  <div class="modal-header">
    <h3 class="modal-title">Join Bloc Chat</h3>
  </div>
  <div class="modal-body">
    <h5 class="modal-prompt">Enter a username</h5>
    <input type="text" name="input" ng-model="modal.username">
  </div>
  <div class="modal-footer">
    <button class="btn-new" type="button" ng-click="modal.createUsername()" ng-disabled="modal.username == null">Submit</button>
  </div>
</section>
